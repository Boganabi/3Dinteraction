<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Model Viewer</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="./css/styles.css" rel="stylesheet" />

    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

</head>

<body >

    

    <div id="main">
        <div id="sideboi" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" id="closeBtn">&times;</a>
            <h3 style="color: white; padding: 8px 8px 8px 16px;">Click to rename an object!</h3>
            <ul id="elements"></ul>
        </div>
        
        <!-- Bootstrap core JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script type="module" src="./scripts/modelViewer.js"></script>

        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script> 

        <div id='wrapper' style='text-align: left;'>
            <div style='display: inline-block; vertical-align: top'>
                <button class="openbtn" id="openBtn">&#9776; Scene Objects</button>
            </div>

            <div style='display: inline-block; vertical-align: top;'>
                <p id='text'>Current selected object: </p>
            </div>

            <div style='display: inline-block; vertical-align: top;'>
                <p id='nameID'>None</p>
            </div>

            <div style='display: inline-block; vertical-align: top'>
                <button class="openbtn" id="backBtn">&#8592; Back</button>
            </div>
        </div>
        <div id="wrapper" style="text-align: right">

            <div style='display: inline-block; vertical-align: top'>
                <!-- GUI helper for changing color of light -->
                <p id="indicator">Change lighting on model &emsp; &emsp; &emsp; &emsp; &emsp; &emsp;</p>
                <script src="https://r105.threejsfundamentals.org/threejs/../3rdparty/dat.gui.min.js"></script>
            </div>

            <div style='display: inline-block; vertical-align: top'>
                <!-- GUI helper for changing background color-->
                <p id="indicator">Change background color</p>
                <script src="https://cdn.jsdelivr.net/npm/three@0.129/examples/js/libs/dat.gui.min.js"></script>
            </div>
        </div>
    </div>

</body>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</html>
